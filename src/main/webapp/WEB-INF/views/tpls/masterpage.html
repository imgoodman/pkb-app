<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">知识库系统</title>

    <link rel="stylesheet" th:href="@{/statics/framework/normalize-css/normalize.css}">
    <link rel="stylesheet" th:href="@{/statics/framework/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/statics/framework/bootstrap/dist/css/bootstrap.min.css}">
    <!--包含外部资源-->
    <i th:include="this::resource"></i>
</head>
<body>

<div class="header-wrapper" layout:fragment="headerBar(activeIndex)" th:remove="tag"></div>
<div class="footer-wrapper" layout:fragment="footer" th:remove="tag"></div>

<script type="text/javascript" th:src="@{/statics/framework/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/statics/framework/bootstrap/dist/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{statics/framework/vue/dist/vue.min.js}"></script>
</body>
</html>
